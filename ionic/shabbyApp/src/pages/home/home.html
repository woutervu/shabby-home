<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let device of devices">
    <ion-card-header>
      {{ device.name }}
    </ion-card-header>

    <ion-list>
      <button ion-item (click)="toggleDeviceStatus(device.id)">
        <ion-icon name="md-bulb" item-start></ion-icon>
        Status
        <ion-toggle checked="{{ device.status }}"></ion-toggle>
      </button>

    </ion-list>
  </ion-card>
</ion-content>
